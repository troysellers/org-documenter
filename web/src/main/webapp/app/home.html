<!DOCTYPE>
<html ng-app="documenter">
<head>

	<title>Documenter</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"></meta>
	<meta charset="UTF-8"></meta>
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache"></meta>
	<meta HTTP-EQUIV="Expires" CONTENT="-1"></meta>

	<link rel="stylesheet" href="/public/bower/css/angular-loading-bar/loading-bar.css"></link>
	<link rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.min.css"></link>
	<script src="/public/bower/js/jquery/jquery.js" type="text/javascript"></script>
</head>
<body>

	<div class="slds">
	
		<!-- PAGE HEADER -->
		<div class="slds-page-header  slds-text-align--center" role="banner">
	      <h1 class="slds-text-heading--medium">Salesforce Org Documenter</h1>
	    </div>
	    <!-- TABS -->
	    <div class="slds-container--center" ng-controller="DocumenterController">
		    <div class="slds-tabs--scoped" >
				<ul class="slds-tabs--scoped__nav" role="tablist">
					<li ng-repeat="tab in tabs" class="slds-tabs__item slds-text-heading--label {{tab.tab}}" ng-click="tabClick(tab)" title="{{tab.title}}" role="presentation">
						<a href="#" role="tab" tabindex="{{tab.tabHtmlIndex}}" aria-selected="{{tab.ariaSelected}}">{{tab.title}}</a>
					</li>
	  			</ul>
	  			<div ng-repeat="tab in tabs" class="slds-tabs__content {{tab.div}}">
	  				<ng-include src="tab.include"></ng-include>
	  			</div>
			</div> 		
	    </div>
	</div>
</body>
<script src="../public/bower/js/angularjs/angular.js"></script>
<script src="../public/bower/js/angular-route/angular-route.js"></script>
<script src="../public/bower/js/angular-loading-bar/loading-bar.js"></script>
<script src="../public/bower/js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="js/controllers/controllers.js" type="text/javascript "></script>
<script src="js/services/services.js" type="text/javascript "></script>
<script src="js/factories/factories.js" type="text/javascript "></script>
<script src="js/home.js" type="text/javascript "></script>

</html>
